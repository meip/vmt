<template name="dashboard">
	<div class="container">
		<div class="row" id="champion-messages">
			<div class="col-md-9">
				{{> alert}}
				{{> eventstemplate}}
			</div>
		</div>
	</div>
</template>

<template name="eventstemplate">
	{{#each Events}}
		<div class="panel panel-default">
				<div class="panel-heading">
					<h3 class="panel-title">
						{{title}}
					</h3>
				</div>
		</div>
	{{/each}}
</template>
